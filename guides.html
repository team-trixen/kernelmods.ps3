    <!-- Script to fetch and display guides from /guides/ folder -->
    <script>
        // Add your guide files here with URLs and dates (for sorting). Dates in YYYY-MM-DD format.
        // Each guide file in /guides/ should contain the inner HTML for the .box (e.g., <h3>Title</h3><p>Date</p><p>Summary</p><div><a class="btn">Read Guide</a></div>)
        const guides = [
            { url: 'guides/install-xeon-cfw.html', date: '2025-11-20' },
            { url: 'guides/setup-hen-super-slim.html', date: '2025-11-10' },
            { url: 'guides/using-webman-mod.html', date: '2025-10-25' }
            // Add more guides as you create files in /guides/
        ];

        // Sort by date descending (latest first)
        guides.sort((a, b) => new Date(b.date) - new Date(a.date));

        // Fetch and append each guide
        const guidesContainer = document.getElementById('guides-list');
        guides.forEach(guide => {
            fetch(guide.url)
                .then(response => {
                    if (!response.ok) throw new Error('Guide not found');
                    return response.text();
                })
                .then(html => {
                    const div = document.createElement('div');
                    div.className = 'box';
                    div.innerHTML = html;
                    guidesContainer.appendChild(div);
                })
                .catch(error => console.error('Error loading guide:', error));
        });
    </script>
